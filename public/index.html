<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <link href="vendor/ionic/release/css/ionic.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above

    <!-- ionic/angularjs js -->
    <script src="vendor/ionic/release/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script>
        window.fbAsyncInit = function() {
            FB.init({
                appId      : '694514773928221',
                status     : true, // check login status
                cookie     : true, // enable cookies to allow the server to access the session
                oauth      : true, // enable OAuth 2.0
                xfbml      : true  // parse XFBML
            });
        };

        (function(d, s, id){
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) {return;}
            js = d.createElement(s); js.id = id;
            js.src = "//connect.facebook.net/en_US/all.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));

        if (navigator.userAgent.match(/(iPhone|iPod|iPad|Android|BlackBerry|IEMobile)/)) {
            remoteUrl = 'http://find-my-friends.zipleen.com/find-my-friends/';
        } else {
            remoteUrl = '';
        }

    </script>

    <script src='https://maps.googleapis.com/maps/api/js?sensor=false&v=3.15'></script>
