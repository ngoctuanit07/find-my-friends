<ion-view title="Dashboard">
  <ion-content class="has-header padding">
      <google-map center="map.center" zoom="map.zoom">
          <marker ng-repeat="friend in friends"
                  coords="friend.location"
                  icon='friend.photo'>
          </marker>
      </google-map>


      <div class="list">

          <a ng-repeat="friend in friends"
             class="item item-avatar" href="#/tab/friend/{{friend.id}}">
              <img src="{{friend.photo}}">
              <h2>{{friend.name}}</h2>
              <p>Back off, man. I'm a scientist.</p>
          </a>

      </div>

      <button class="btn btn-primary btn-block" ng-click="facebook()"><i class="fa fa-facebook"></i><span class="spacer"></span>login</button>

  </ion-content>
</ion-view>
