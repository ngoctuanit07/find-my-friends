<ion-view title="Find My Friends">
    <ion-content scroll="false">

        <div class="padding-top padding-left padding-right">
            <p class="icon-start"><img width="64" height="64" src="img/icon_128.png"></p>
        </div>

        <div class="padding">
            <button ng-click="facebook()" class="button button-block button-positive">
                <i class="icon ion-social-facebook-outline"></i> Login With Facebook
            </button>
        </div>

        <form name="form">
            <div class="list">
                <div class="item item-divider">
                    Login With Email
                </div>
                <label class="item item-input">
                    <span class="input-label">Email</span>
                    <input placeholder="me@mail.com"
                           required="true"
                           type="email"
                           ng-model="user.email">
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input placeholder="Password"
                           required="true"
                           ng-minlength="3"
                           type="password"
                           ng-model="user.password">
                </label>
            </div>
            <div class="padding">
                <button class="button button-block button-balanced"
                        ng-disabled="!form.$valid"
                        ng-click="login(user)">
                    Sign-In
                </button>


            </div>

        </form>
    </ion-content>
</ion-view>
