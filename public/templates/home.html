<ion-view title="Find My Friends">
    <ion-content padding="true">
        <google-map center="map.center" zoom="map.zoom">
            <marker ng-repeat="friend in friends"
                    coords="friend.user.location"
                    icon="friend.user.photo"
                    >
            </marker>
            <marker coords="user.location"
                    icon="user.photo">
            </marker>
        </google-map>


        <div class="list">
            <a ng-repeat="friend in friends"
               class="item item-avatar item-button-right" href="#/friend/{{friend.user.id}}">
                <img src="{{friend.user.photo}}">
                <h2>{{friend.user.name}}</h2>
                <p>{{friend.user.location.updated.date}}</p>
                <button class="button button-assertive">10 km</button>
            </a>
        </div>
    </ion-content>

    <div class="bar bar-footer bar-energized">
        <div class="title">
            <a class="item item-avatar item-button-right" href="#/friend/{{friend.user.id}}">
                <img src="{{user.photo}}">
                <h2>{{user.name}}</h2>
                <p>{{user.location.updated.date}}</p>
                <button class="button button-assertive">10 km</button>
            </a>
        </div>
    </div>
</ion-view>
