<ion-view title="Find My Friends">
    <ion-content padding="false" scroll="false">
        <div class="bigMap" data-tap-disabled="true">
            <google-map
                    center="map.center"
                    zoom="map.zoom"
                    control="map.control"
                    options="map.options"
                    draggable='true'
                    >
                <markers models="markers"
                         coords="'location'"
                         icon="'photoSmall'"
                         fit="true"
                         options="'options'"
                         click="'onClicked'"
                        >
                    <windows show="'showWindow'" options="map.infoWindowWithCustomClass.options" ng-cloak>
                        <a ng-non-bindable href="#/friend/{{ id }}">
                            <img class="photo-thumb" ng-non-bindable src="{{ photoThumb }}">
                        </a>
                    </windows>
                </markers>
            </google-map>
        </div>
    </ion-content>
</ion-view>
